<ion-header>

  <ion-navbar>
    <ion-title>My Favourite Cities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button color="primary" block (click)="addNewItem()">Add New City</button>
  <ion-list *ngFor="let item of cityListObj" (click)="itemSelected(item)">
    <ion-item>
      <h2>{{ item.city }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
